name: Expo Doctor Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  expo-doctor:
    name: Run Expo Doctor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true

      - name: Expo Doctor Summary
        if: always()
        run: |
          echo "### Expo Doctor Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Expo Doctor has completed its checks." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review any warnings or errors above." >> $GITHUB_STEP_SUMMARY

